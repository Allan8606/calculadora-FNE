<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora FNE</title>
    </head>
    <body>
        <span class="credenciais">Developed by: Allan Isaac</span>
        <header>
            <img src="./logo.jpg" alt="" />
        </header>

        <main>
            <section class="box-valores">
                <h1>Calcular Parcelas FNE</h1>
                <form class="form" action="">
                    <input
                        required
                        class="quero-receber input-form"
                        type="number"
                        placeholder="Valor Solicitado R$"
                    />

                    <select
                        required
                        class="input-form"
                        name=""
                        id="qnt-parcelas"
                    >
                        <option selected value="">
                            - Escolha a quantidade de parcelas -
                        </option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                    <p class="valorCadastrar">Valor a cadastrar:</p>

                    <p class="valor-cobrar">Valor de cada parcela</p>

                    <div class="boxParcelas">
                        <div>
                            <p class="parcela1 cada-parcela">1:</p>
                            <p class="parcela2 cada-parcela">2:</p>
                            <p class="parcela3 cada-parcela">3:</p>
                            <p class="parcela4 cada-parcela">4:</p>
                            <p class="parcela5 cada-parcela">5:</p>
                            <p class="parcela6 cada-parcela">6:</p>
                        </div>
                        <div>
                            <p class="parcela7 cada-parcela">7:</p>
                            <p class="parcela8 cada-parcela">8:</p>
                            <p class="parcela9 cada-parcela">9:</p>
                            <p class="parcela10 cada-parcela">10:</p>
                            <p class="parcela11 cada-parcela">11:</p>
                            <p class="parcela12 ultimaParcela cada-parcela">
                                12:
                            </p>
                        </div>
                    </div>

                    <p class="totalPagar">Total a pagar</p>

                    <button id="btn-form" class="button-form" type="submit">
                        Calcular
                    </button>
                </form>

                <div class="informacao">
                    <h2>Atenção!</h2>
                    <p>
                        "Esses valores são aproximados"
                        <br />
                        <span>INFORME AO CLIENTE</span>
                    </p>
                </div>
            </section>
        </main>

        <script src="./scripts.js"></script>
    </body>
</html>
